<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon [name]="item.icon" item-start></ion-icon>
      {{item.title}}
      <div class="item-note" item-end>
        {{item.note}}
      </div>
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>

<ion-grid>
    <ion-row>
        <ion-col col-md-3>
            <h4> Incoming </h4>
        </ion-col>
        <ion-col col-md-3 offset-md-1>
            <h4> Active </h4>
        </ion-col>
        <ion-col col-md-3 offset-md-1>
            <h4> Completed </h4>
        </ion-col>
    </ion-row>
    <ion-row align-items-start>
        <ion-col col-md-3>
            <p> Incoming Patient 1 </p>
        </ion-col>
        <ion-col col-md-3 offset-md-1>
            <p> Active Patient 2 </p>
        </ion-col>
        <ion-col col-md-3 offset-md-1>
            <p> Completed Patient 3 </p>
        </ion-col>
    </ion-row>
</ion-grid>
