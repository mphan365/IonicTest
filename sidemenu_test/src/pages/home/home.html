
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>CodeStroke</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
    <h3> Patient Workflow </h3>

    <ion-grid>
        <ion-row>
            <ion-col col-md-3>
                <h4> Incoming </h4>
            </ion-col>
            <ion-col col-md-3 offset-md-1>
                <h4> Active </h4>
            </ion-col>
            <ion-col col-md-3 offset-md-1>
                <h4> Completed </h4>
            </ion-col>
        </ion-row>
        <ion-row align-items-start>
            <ion-col col-md-3>
                <p> Incoming Patient 1 </p>
            </ion-col>
            <ion-col col-md-3 offset-md-1>
                <p> Active Patient 2 </p>
            </ion-col>
            <ion-col col-md-3 offset-md-1>
                <p> Completed Patient 3 </p>
            </ion-col>
        </ion-row>
    </ion-grid>




</ion-content>
